<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moon Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Moon Music</h1>
            <div class="header-actions">
                <button id="exploreBtn">🎲 Explore</button>
                <input type="text" id="searchInput" placeholder="Search for music...">
            </div>
        </header>
        <div id="results" class="results"></div>
        <div id="player"></div>
        <div id="queueDisplay" class="queue-display"></div>
    </div>

    <footer>
        <p>&copy; 2025 YouTube Music app Developed by miles allen</p>
    </footer>

    <div class="music-controls">
        <button id="shuffleBtn">🔀</button>
        <button id="prevBtn">⏮️</button>
        <button id="playPauseBtn">▶️</button>
        <button id="nextBtn">⏭️</button>
        <button id="loopBtn" title="No repeat">🔁</button>
        <span id="songTitle" style="margin-left:1rem;"></span>
    </div>

    <script src="songs.js"></script>
    <script src="script.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
