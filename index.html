<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>YouTube Music Clone</h1>
            <input type="text" id="searchInput" placeholder="Search for music..." />
        </header>
        
        <!-- Error Message -->
        <div id="errorMessage" class="error-message" style="display: none;">Oops! Something went wrong. Please try again later.</div>

        <!-- Search Results -->
        <div id="results" class="results"></div>
        
        <!-- Player -->
        <div id="player" class="player">
            <!-- Video will be embedded here -->
        </div>
        
        <!-- Playlist Section -->
        <h2>Your Playlist</h2>
        <div id="playlist" class="playlist">
            <!-- Playlist items will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
