<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Static List to JS Variable</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        textarea { width: 100%; height: 120px; }
        pre { background: #eee; padding: 1em; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Static List to JavaScript Variable</h1>
    <p>Paste your static list JSON here (from the generator):</p>
    <textarea id="jsonInput" placeholder='[{"id":{"videoId":"..."},"snippet":{...}}, ...]'></textarea>
    <button id="convertBtn">Convert to JS Code</button>
    <h2>Copy this for your <code>script.js</code>:</h2>
    <pre id="jsOutput"></pre>
    <div id="errorMsg" class="error"></div>
    <script>
        document.getElementById('convertBtn').onclick = function() {
            let json = document.getElementById('jsonInput').value.trim();
            let errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = '';
            try {
                let arr = JSON.parse(json);
                let js = "const staticSongs = " + JSON.stringify(arr, null, 2) + ";";
                document.getElementById('jsOutput').textContent = js;
            } catch (e) {
                document.getElementById('jsOutput').textContent = "";
                errorMsg.textContent = "Invalid JSON! Please check your input.";
            }
        };
    </script>
</body>
</html>
