<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Playlist to StaticSongs Generator</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea, input { width: 100%; margin-bottom: 10px; padding: 8px; }
    button { padding: 10px 20px; }
    pre { white-space: pre-wrap; background: #f0f0f0; padding: 10px; }
  </style>
</head>
<body>
  <h1>Generate staticSongs from YouTube Playlist</h1>
  <label>YouTube Playlist URL:</label>
  <input type="text" id="playlistUrl" placeholder="https://www.youtube.com/playlist?list=YOUR_PLAYLIST_ID" />
  
  <label>YouTube Data API Key:</label>
  <input type="text" id="apiKey" placeholder="Your YouTube API key" />

  <button onclick="fetchPlaylist()">Generate JS</button>

  <h2>Output JavaScript:</h2>
  <pre id="output"></pre>

  <script src="playlist2static.js"></script>
</body>
</html>
